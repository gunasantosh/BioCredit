<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BioCredit | Explorer</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/explorer.css')}}"
    />
    <script
      src="https://kit.fontawesome.com/a4e89c7158.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <h1>
            BioCredit <i class="fa-solid fa-leaf" style="color: #00fe43"></i>
          </h1>
        </div>
      </nav>
    </header>

    <div class="first">
      <div class="total-hashes">
        <div class="total-credits">
          <h5>Total Cabon Credits</h5>
          <hr />
        </div>
        <div class="sub-first">
          <div class="one">
            <p>Last 24 hrs</p>
            <hr />
          </div>
          <div class="two">
            <p>Last 28 Days</p>
            <hr />
          </div>
          <div class="three">
            <p>Average Readings Per Day</p>
            <hr />
          </div>
          <div class="four">
            <p>Average Readings Per Month</p>
            <hr />
          </div>
        </div>
      </div>
      <div class="graph">
        <h5>Graph</h5>
        <hr />
      </div>
    </div>

    <div class="second">
      <div class="totalhashes">
        <h5>Latest Day Hashes</h5>
        <hr />
      </div>
      <div class="updated-locations">
        <h5>Latest Meter Readings</h5>
        <hr />
      </div>
    </div>

    <footer>
      <div class="footer">
        All Rights Reserved - BioCredit<i
          class="fa-solid fa-leaf fa-sm"
          style="color: #00fe43"
        ></i>
        &copy;
      </div>
    </footer>
  </body>
</html>
